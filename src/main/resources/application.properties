# (branch)
spring.datasource.url=jdbc:sqlserver://${BRANCH_DB_HOST:localhost}:1433;databaseName=QLCH_CN${BRANCH_ID};encrypt=true;trustServerCertificate=true;characterEncoding=UTF-8;useUnicode=true;selectMethod=cursor;sendStringParametersAsUnicode=true
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:123}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

